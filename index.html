<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElectroTube - Watch stuff while doing other stuff</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-size: 24px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        width: 100%;
    }
    .col {
        display: inline-block;
        float: left;
    }
    .first {
        width: 40%;
        padding: 10%;
    }
    .second {
        width: 60%;
        margin-top: 10%;
        background-image: url("./images/screenshot.png");
        background-repeat: no-repeat;
        background-size: contain;
        height: 500px;
    }
    .github-link {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        height: 80px;
        width: 85px;
        background-image: url('./images/GitHub-Mark-Light-64px.png');
        background-repeat: no-repeat;
        background-position: bottom left;
    }
    .github-link:before {
        content: '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 200px 150px 0;
        border-color: transparent #333 transparent transparent;
        line-height: 0px;
        _border-color: #333 #333 #333 #333;
        _filter: progid:DXImageTransform.Microsoft.Chroma(color='#333');
        position: absolute;
        top: 0;
        right: 0;
        z-index: -1;
        cursor: default;
        pointer-events: none;
        transition: all 200ms linear;
    }
    .github-link:hover:before {
        border-color: transparent #4078C0 transparent transparent;
    }
    .first div {
      list-style: none;
      padding-top: 5%;
    }
    .first div span {
      padding: 2%;
      margin: 2%;
      background-color: #333;
      color: #fff;
      display: inline-block;
    }
    @media (min-width: 321px) and (max-width: 1023px) {
        .col {
            width: auto;
        }
        .second {
          width: 85%;
          margin: 0 10%;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="col first">
                <h1>ElectroTube</h1>
                <h3>YouTube as a side dish</h3>
                <div>
                    <span>Draggable</span><br/>
                    <span>Resizable</span><br/>
                    <span>Made with Electron</span>
                </div>
            </div>
            <div class="col second"></div>
        </div>
        <a class="github-link" href="https://github.com/vivensio/ElectroTube"></a>
    </div>
</body>
</html>
